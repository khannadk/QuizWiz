<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"/>
        
        <link rel="stylesheet" type="text/css" href="css\quiz.css"/>

        <title>User Score</title>
    </head>
    
     <body class="pt-5">
         <!-- nav bar -->
        <div class="nav-container mb-5">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="quiz.html">Play Again</a>
            </nav>
        </div>
        <!-- container to wrap content -->
        <div class="container-wrap">
            <main>
                <section class="row">
                    <div class="col d-flex justify-content-center">
                        <!-- start jumbotron -->
                        <div class="jumbotron text-center">
                            <h1 id="current-score"></h1>
                            <h2 id="final-score"></h2>
                            <hr class="my-4" />
                            
                            <form id="score-container">
                                <input
                                    type="text"
                                    name="name"
                                    id="user-initials"
                                    placeholder="Enter your initials."
                                />
                                <button
                                    id="save-score-btn"
                                    class="btn btn-primary"
                                    type="submit"
                                    onclick="saveHighScore(event)"
                                    disabled
                                >
                                    Save
                                </button>
                            </form>
                        </div>
                        <!-- end jumbotron -->
                    </div>
                </section>
            </main>
        </div>
        

      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="java\scoreboard.js"></script>
    </body>
</html>
